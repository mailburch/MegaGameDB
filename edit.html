<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Edit Game - Mega Game DB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body class="add-page">
    <div id="shooting-stars"></div>
    <div class="add-container">
        <h1>🕹️ Edit Game</h1>
        <form id="edit-game-form">
            <input placeholder="Title" id="title" required>
            <input placeholder="Console (e.g., PS2)" id="console" required>
            <input placeholder="Image URL" id="imageUrl">
            <textarea placeholder="Description" id="description"></textarea>
            <input type="number" placeholder="Priority (1-10)" id="priority" min="1" max="10">
            <input type="number" placeholder="User Rating (1-10)" id="userRating" min="1" max="10">
            <input type="number" placeholder="Completion (0.0 to 1.0)" step="0.01" id="completion" min="0" max="1">
            <input placeholder="Tags (comma separated)" id="tags">
            <select id="status">
                <option>Backlogged</option>
                <option>In Progress</option>
                <option>Beaten</option>
            </select>
            <button type="submit" class="save-btn">💾 Save Changes</button>
            <a href="index.html" class="cancel-link">Cancel</a>
        </form>
    </div>

    <script src="edit-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Game Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body>

    <div id="shooting-stars"></div>

    <h1>🎮 Ultimate Game Database 🎮</h1>
    <h2> Track your games across platforms!</h2>

    <div class="controls">

        <div class="add-new-link">
            <a href="add.html">
                <button class="big-add-btn">➕ Add New Game</button>
            </a>
        </div>

        <input type="text" id="search" placeholder="Search by title...">

        <div class="multi-tag-filter">
            <button id="tag-dropdown-btn">🎯 Filter by Tags ▶</button>
            <div id="tag-dropdown" class="dropdown-content"></div>
        </div>

        <div class="multi-console-filter">
            <button id="console-dropdown-btn">🎮 Filter by Consoles ▶</button>
            <div id="console-dropdown" class="dropdown-content"></div>
        </div>

        <select id="status-filter">
            <option value="">All Statuses</option>
            <option>Backlogged</option>
            <option>In Progress</option>
            <option>Beaten</option>
        </select>

        <select id="sort-by">
            <option value="title">Sort by Title</option>
            <option value="priority">Sort by Priority</option>
            <option value="completion">Sort by Completion</option>
        </select>

    </div> <!-- close controls properly here -->

    <div id="game-list"></div> <!-- this should NOT be inside controls -->

    <div class="online-search">
        <h2>🌐 Find Games Online</h2>
        <input type="text" id="online-search-input" placeholder="Search for a game...">
        <button id="online-search-button">Search</button>
        <div id="online-results"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
